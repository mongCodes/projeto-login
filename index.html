<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/telas.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Projeto Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="foto">
                
            </div>
            <div id="formu">
                <h1>Login</h1>
                <p class="topo">Seja bem vindo(a) novamente, fa√ßa login para poder navegar.</p>
                <form action="#" method="get" autocomplete="on">

                    <p class="meio">
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="iemail" required minlength="4" maxlength="20" placeholder="seu email">
                        <label for="iemail"></label>
                    </p>
                    <p class="meio" >
                        <i class="material-icons">key</i>
                        <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="sua senha">
                        <label for="isenha"></label>
                    </p>

                    <p>
                        <input type="submit" value="Entrar" id="enter">

                        <p class="otario"><a href="esq.html">Esqueci a Senha <i class="material-icons">mail</i></a></p>
                    </p>
                </form>
                
            </div>
        </section>
    </main>
</body>
</html>
